---
  - name: Provision ec2 instance
    hosts: local
    connection: local
    gather_facts: False

    vars:
      image: ami-8fd760f6                        # ubuntu ami
      instance_type: t2.micro
      keypair: Ansible
      region: eu-west-1
      instance_profile_name: allow-access-to-s3  # created manually, could not find ansible module to do this
      count: 1
      security_group: Allow ssh access
      rules_ingress:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
      rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

    tasks:
      - mame: Create IAM role
        local_action:
          module: iam_role
          name: "Allow-S3-Bbucket-Access"
          assume_role_policy_document: "{{ lookup('file','policy.json') }}"
          state: present
          managed_policy:
            - arn:aws:iam::aws:policy/AmazonS3FullAccess

      - name: Create security group
        local_action:
          module: ec2_group
          name: "{{ security_group }}"
          description: "{{ security_group }}"
          region: "{{ region }}"
          rules: "{{ rules_ingress }}"
          rules_egress: "{{ rules_egress }}"

      - name: Launch ec2 instance
        local_action: ec2 
                      image={{ image }}
                      instance_type={{ instance_type }}
                      keypair={{ keypair }}
                      region={{ region }}
                      group={{ security_group }}
                      instance_profile_name={{ instance_profile_name }}
                      count={{count}}
                      wait=true
